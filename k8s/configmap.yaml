apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-config
data:
  MODEL_PATH: "/app/models"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'ml-service'
        static_configs:
          - targets: ['ml-service.default.svc.cluster.local:8000']
